<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>HTML Quiz</h1>
        <p>Test your knowledge of HTML Basic to Advance!</p>

        <form id="quizForm">
            <div class="question">
                <label class="question-label" for="q1">1. What does HTML stand for?</label>
                <input type="radio" id="q1a" name="q1" value="Hyper Text Markup Language">
                <label for="q1a">Hyper Text Markup Language</label><br>
                <input type="radio" id="q1b" name="q1" value="Home Tool Markup Language">
                <label for="q1b">Home Tool Markup Language</label><br>
                <input type="radio" id="q1c" name="q1" value="Hyperlinks and Text Markup Language">
                <label for="q1c">Hyperlinks and Text Markup Language</label>
            </div>
            <br>

            <div class="question">
                <label class="question-label" for="q2">2. Choose the correct HTML element for the largest heading:</label>
                <input type="radio" id="q2a" name="q2" value="h1">
                <label for="q2a">&lt;h1&gt;</label><br>
                <input type="radio" id="q2b" name="q2" value="h6">
                <label for="q2b">&lt;h6&gt;</label><br>
                <input type="radio" id="q2c" name="q2" value="head">
                <label for="q2c">&lt;head&gt;</label>
            </div>
            <br>

            <div class="question">
                <label class="question-label" for="q3">3. What is the correct HTML tag for inserting a line break?</label>
                <input type="radio" id="q3a" name="q3" value="br">
                <label for="q3a">&lt;br&gt;</label><br>
                <input type="radio" id="q3b" name="q3" value="lb">
                <label for="q3b">&lt;lb&gt;</label><br>
                <input type="radio" id="q3c" name="q3" value="break">
                <label for="q3c">&lt;break&gt;</label>
            </div>
<br>
            <div class="question">
                <label class="question-label" for="q4">4. Which character is used to indicate an end tag?</label>
                <input type="radio" id="q4a" name="q4" value="/">
                <label for="q4a">/</label><br>
                <input type="radio" id="q4b" name="q4" value="*">
                <label for="q4b">*</label><br>
                <input type="radio" id="q4c" name="q4" value="^">
                <label for="q4c">^</label>
            </div>
<br>
            <div class="question">
                <label class="question-label" for="q5">5. How can you make a numbered list?</label>
                <input type="radio" id="q5a" name="q5" value="ol">
                <label for="q5a">&lt;ol&gt;</label><br>
                <input type="radio" id="q5b" name="q5" value="ul">
                <label for="q5b">&lt;ul&gt;</label><br>
                <input type="radio" id="q5c" name="q5" value="li">
                <label for="q5c">&lt;li&gt;</label>
            </div>

            <br>
            <div class="question">
                <label class="question-label" for="q6">6. For which purpose &lt;b&gt; tag is used for?</label>
                <input type="radio" id="q6a" name="q6" value="italic text">
                <label for="q6a">italic text</label><br>
                <input type="radio" id="q6b" name="q6" value="bold text">
                <label for="q6b">bold text</label><br>
                <input type="radio" id="q6c" name="q6" value="emphasize text">
                <label for="q6c">emphasize</label>
            </div>
    <br>
    <div class="question">
    <label class="question-label" for="q7">7. Which attribute defines a link text? </label>
    <input type="radio" id="q7a" name="q7" value="name">
    <label for="q7a">name</label><br>
    <input type="radio" id="q7b" name="q7" value="style">
    <label for="q7b">style</label><br>
    <input type="radio" id="q7c" name="q7" value="href">
    <label for="q7c">href</label>
    </div>
    <br>

    <div class="question">
        <label class="question-label" for="q8">8. The alt atribute defines which type of text? </label>
        <input type="radio" id="q8a" name="q8" value="img">
        <label for="q8a">image text</label><br>
        <input type="radio" id="q8b" name="q8" value="alt">
        <label for="q8b">alternative text</label><br>
        <input type="radio" id="q8c" name="q8" value="nothing">
        <label for="q8c">nothing</label>
        </div>
        <br>

        <div class="question">
            <label class="question-label" for="q9">9. &lt;hr&gt; tag is used for which purpose?  </label>
            <input type="radio" id="q9a" name="q9" value="hr">
            <label for="q9a">Horizontal rule</label><br>
            <input type="radio" id="q9b" name="q9" value="br">
            <label for="q9b">line breaking</label><br>
            <input type="radio" id="q9c" name="q9" value="p">
            <label for="q9c">hide row</label>
            </div>
            <br>

            <div class="question">
                <label class="question-label" for="q10">10. If we wanna display poem on website which tag should we use? </label>
                <input type="radio" id="q10a" name="q10" value="p">
                <label for="q10a">&lt;p&gt;</label><br>
                <input type="radio" id="q10b" name="q10" value="pre">
                <label for="q10b">&lt;pre&gt;</label><br>
                <input type="radio" id="q10c" name="q10" value="legend">
                <label for="q10c">&lt;legend&gt;</label>
                </div>
                <br>

                <div class="question">
                    <label class="question-label" for="q11">11. Which tag is used for short quotations? </label>
                    <input type="radio" id="q10a" name="q11" value="blockquote">
                    <label for="q11a">&lt;blockquote&gt;</label><br>
                    <input type="radio" id="q10b" name="q11" value="q">
                    <label for="q11b">&lt;q&gt;</label><br>
                    <input type="radio" id="q10c" name="q11" value="i">
                    <label for="q11c">&lt;i&gt;</label>
                    </div>
                    <br>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
</div>
<div>
        <p id="result"></p>

    </div>
<script src="script.js"></script>
</body>
</html>
